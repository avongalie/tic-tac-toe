<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div id="homepage">
        <button id="sign-up-button">Sign Up</button>
        <br>
        <button id="sign-in-button">Sign In</button>
      </div>
      <div id="sign-up">
        <p class="display-text"></p>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="email">
          <br>
          <input name="credentials[password]" type="password" placeholder="password">
          <br>
          <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
          <br>
          <button type="submit">Sign Up</button>
        </form>
        <button class="return-home">Return</button>
      </div>
      <div id="sign-in">
        <p class="display-text"></p>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="email">
          <br>
          <input name="credentials[password]" type="password" placeholder="password">
          <br>
          <button type="submit">Sign In</button>
        </form>
        <button class="return-home">Return</button>
      </div>
      <div id="begin-gam">
        <p>I represent the begin game screen</p>
      </div>
      <div id="game">
        <div id="gameboard">
          <div class="game-square"></div>
          <div class="game-square"></div>
          <div class="game-square"></div>
          <div class="game-square"></div>
          <div class="game-square"></div>
          <div class="game-square"></div>
          <div class="game-square"></div>
          <div class="game-square"></div>
          <div class="game-square"></div>
        </div>
      </div>
    </body>
</html>
